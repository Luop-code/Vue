<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>
    <!-- 希望Vue能控制下面的这个div，帮我们把数据填充到div内部 -->
    <div id="app">
        <p>message的值是： {{ message | capi }}</p>
    </div>



    <!--1. 导入Vue的库文件，在window全局就有了Vue这个构造函数 -->
    <script src="./lib/vue.js"></script>
    <!--2.创建Vue的实例对象  -->
    <script>
        // 创建Vue实例
        const vm = new Vue(
            {
                // el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
                el: '#app',

                // data对象就是要渲染到页面上的数据
                data: {
                    message: 'hello vue.js'
                },
                // methods，定义事件的处理函数
                methods: {

                },
                // 过滤器函数必须定义到filters节点下
                filters: {
                    // 形参中的val永远都是管道符前面的值
                    capi(val) {
                        // charAt()接受索引值，表示从字符串中把对应索引的字符取出来

                        const first = val.charAt(0).toUpperCase();

                        // slice()方法从指定索引往后截取字符串
                        const other = val.slice(1)
                        // 过滤器中，一定要有一个返回值
                        return first + other
                    }
                }
            }
        )

    </script>
</body>

</html>
