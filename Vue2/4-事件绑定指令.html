<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制下面的这个div，帮我们把数据填充到div内部 -->
    <div id="app">
        <p>count的值是:{{count}}</p>

        v-on:绑定事件,可以使用()传递参数<br>
        v-on:指令可简写为 @

        <button @click="add(2)">+1</button>
        <button @click="sub">-1</button>
    </div>



    <!--1. 导入Vue的库文件，在window全局就有了Vue这个构造函数 -->
    <script src="./lib/vue.js"></script>
    <!--2.创建Vue的实例对象  -->
    <script>
        // 创建Vue实例
        const vm = new Vue(
            {
                // el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
                el: '#app',

                // data对象就是要渲染到页面上的数据
                data: {
                    count: 0,
                },
                // methods，定义事件的处理函数
                methods: {
                    add: function (n) {
                        // console.log(vm === this);
                        // vm.count += 1;
                        this.count += n;
                    },
                    // 推荐下面这样写
                    sub() {
                        this.count -= 1;
                    }
                }
            }
        )

    </script>
</body>

</html>
