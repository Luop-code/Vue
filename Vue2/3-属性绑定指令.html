<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制下面的这个div，帮我们把数据填充到div内部 -->
    <div id="app">
        插值表达式只能用在内容节点，不能用在属性节点
        <hr>
        <!-- <input type="text" placeholder="{{tips}}"> -->

        v-bind:为元素属性动态绑定值,Vue规定v-bind:可以简写为 :
        <br>
        <input type="text" v-bind:placeholder="tips">
        <br>

        <img :src="photo" alt="">
        <hr>
        <div>1+2的结果是:{{1+2}}</div>
        <div>{{tips}} 翻转结果是：{{tips.split('').reverse().join('')}}</div>
        <div :title="'box'+index">这是一个div</div>

    </div>



    <!--1. 导入Vue的库文件，在window全局就有了Vue这个构造函数 -->
    <script src="./lib/vue.js"></script>
    <!--2.创建Vue的实例对象  -->
    <script>
        // 创建Vue实例
        const vm = new Vue(
            {
                // el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
                el: '#app',

                // data对象就是要渲染到页面上的数据
                data: {
                    tips: '请输入用户名',
                    photo: 'https://i0.hdslb.com/bfs/archive/ca375eb31fa90b8e23b88ed3433c2f60de1c2e6e.png',
                    index: 3
                }
            }
        )

    </script>
</body>

</html>
