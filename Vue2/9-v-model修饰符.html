<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制下面的这个div，帮我们把数据填充到div内部 -->
    <div id="app">
        <!-- .number自动将输入的内容转换为数字型 -->
        <input type="text" v-model.number="n1">+<input type="text" v-model.number="n2">=
        <span>{{n1+n2}}</span>
        <br>

        <!-- .trim自动发过滤输入的首尾空白字符 -->
        <input type="text" v-model.trim="username">
        <button @click="showName">获取用户名</button>
        <br>
        <!-- .lazy 在change时更新而非input时更新,即输入框失去焦点时才同步数据 -->
        <input type="text" v-model.lazy="username">
    </div>



    <!--1. 导入Vue的库文件，在window全局就有了Vue这个构造函数 -->
    <script src="./lib/vue.js"></script>
    <!--2.创建Vue的实例对象  -->
    <script>
        // 创建Vue实例
        const vm = new Vue(
            {
                // el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
                el: '#app',

                // data对象就是要渲染到页面上的数据
                data: {
                    username: '罗澎',
                    n1: 1,
                    n2: 2
                },
                // methods，定义事件的处理函数
                methods: {
                    showName() {
                        console.log(`用户名是${this.username}`);
                    }
                }
            }
        )

    </script>
</body>

</html>
